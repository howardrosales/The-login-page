<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-viewport, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap.bundle.min.js">
</head>
<body class="container-fluid d-flex justify-content-center" style="height: 100vh">
		<div class="my-auto px-2 pt-2">
			<h1 class="mb-5 text-center">Learning Resource Center</h1>
			<form>
				<div class="input-group input-group-lg">
					<input class="form-control" type="number" placeholder="Student number">
					<button class="btn btn-success" type="submit">Submit</button>
				</div>
			</form>
			<div class="d-flex align-items-center">
				<hr class="flex-grow-1">
				<span class="text-secondary fs-6 fw-bold mx-3 my-3">OR</span>
				<hr class="flex-grow-1">
			</div>
			<form>
				<div class="mb-2 form-floating">
					<input class="form-control" type="email" placeholder="Email">
					<label>Email</label>
				</div>
				<div class="form-floating">
					<input class="mb-2 form-control" type="password" placeholder="Password">
					<label>Password</label>
				</div>
				<button class="mb-4 btn btn-success btn-lg w-100 d-block" type="submit">Log in</button>
			</form>
		</div>
</body>
</html>
